<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ea"/>
      <stop offset="50%" style="stop-color:#ff0050"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="trendGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2ea"/>
      <stop offset="100%" style="stop-color:#ff0050"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0d0d0d"/>

  <!-- Outer ring with gradient -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#bgGrad)" stroke-width="8"/>

  <!-- Trend line chart (upward trend) -->
  <path d="M100 340 L160 300 L220 320 L280 240 L340 200 L400 120"
        fill="none"
        stroke="url(#trendGrad)"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Data points on trend line -->
  <circle cx="100" cy="340" r="12" fill="#00f2ea"/>
  <circle cx="160" cy="300" r="12" fill="#00f2ea"/>
  <circle cx="220" cy="320" r="12" fill="#ff0050"/>
  <circle cx="280" cy="240" r="14" fill="#ff0050"/>
  <circle cx="340" cy="200" r="14" fill="#ff0050"/>
  <circle cx="400" cy="120" r="18" fill="#ff0050"/>

  <!-- Star/sparkle on highest point -->
  <path d="M400 90 L405 105 L420 110 L405 115 L400 130 L395 115 L380 110 L395 105 Z"
        fill="#ffffff"/>

  <!-- Magnifying glass (search/hunter element) -->
  <circle cx="180" cy="380" r="45" fill="none" stroke="#ffffff" stroke-width="10"/>
  <line x1="210" y1="410" x2="250" y2="450" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>

  <!-- AI brain icon inside magnifying glass -->
  <circle cx="180" cy="380" r="20" fill="none" stroke="#00f2ea" stroke-width="4"/>
  <path d="M170 375 Q180 365 190 375" fill="none" stroke="#00f2ea" stroke-width="3"/>
  <path d="M170 385 Q180 395 190 385" fill="none" stroke="#ff0050" stroke-width="3"/>

  <!-- Fire/viral icon -->
  <path d="M380 340 Q360 380 380 420 Q400 390 390 360 Q410 380 400 420 Q430 370 400 330 Q390 350 380 340"
        fill="#ff0050" opacity="0.9"/>
  <path d="M388 360 Q378 385 388 410 Q398 385 393 365 Q403 380 398 405 Q415 375 395 350 Q390 360 388 360"
        fill="#ff6b35"/>
</svg>
